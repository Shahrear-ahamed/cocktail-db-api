<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail DB Api</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header are here -->
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container mx-auto">
          <a class="navbar-brand fw-bold fs-4 text-uppercase" href=""
            >Cocktail DB</a
          >
          <div class="d-flex">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="search-btn"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section are here  -->
    <main>
      <section id="container" class="container">
        <div class="alcohol">
          <h3 class="mt-4 mb-3 pb-2 border-bottom border-2">
            Alcoholic Drinks
          </h3>
          <div
            id="alcohol-container"
            class="row row-cols-1 row-cols-md-4 g-4"
          ></div>
        </div>

        <!-- non alcohol div  -->
        <div class="alcohol">
          <h3 class="mt-4 mb-3 pb-2 border-bottom border-2">
            Non-Alcoholic Drinks
          </h3>
          <div
            id="non-alcohol-container"
            class="row row-cols-1 row-cols-md-4 g-4"
          ></div>
        </div>
      </section>
      <section>
        <!-- search result show -->
        <div class="container result-container">
          <h3 class="mt-4 mb-3 pb-2 border-bottom border-2 d-none">Search result</h3>
          <div
            id="result-drink-container"
            class="row row-cols-1 row-cols-md-4 g-4"
          ></div>
        </div>
      </section>

      <!-- result section
      <section>
        
      </section> -->
    </main>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
